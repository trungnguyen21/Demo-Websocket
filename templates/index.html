{% extends "layout.html" %}

{% block main %}
<div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
  <form action="/chat" method="post">
    <input autocomplete="off" autofocus type="text" id="username" name="username" placeholder="Enter a username" class="form-control">
    <div class="form-text pb-3">Enter a username to access the chat room.</div>
    <div class="d-flex justify-content-center">
      <button class="btn btn-primary px-auto" type="submit">Enter the chat room</button>
    </div>
  </form>
</div>

{% endblock %}
